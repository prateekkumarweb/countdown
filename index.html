<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Countdown Timer</title>

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-2">Countdown Timer 0</h1>
      <div class="display-3 text-center my-3" id="demo0"></div>
      <hr />
      <h1 class="text-center mt-2">Countdown Timer 1</h1>
      <div class="display-3 text-center my-3" id="demo1"></div>
      <hr />
      <h1 class="text-center mt-2">Countdown Timer 2</h1>
      <div class="display-3 text-center my-3" id="demo2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function createCountdown(countDownDate, elementID) {
        // Set the date we're counting down to
        var countDownDate = countDownDate.getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
          // Get todays date and time
          var now = new Date().getTime();

          // Find the distance between now an the count down date
          var distance = countDownDate - now;

          if (distance > 0) {
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
              (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor(
              (distance % (1000 * 60 * 60)) / (1000 * 60)
            );
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById(elementID).innerHTML =
              days +
              "d " +
              hours.toString().padStart(2, "0") +
              "h " +
              minutes.toString().padStart(2, "0") +
              "m " +
              seconds.toString().padStart(2, "0") +
              "s ";

            // If the count down is over, write some text
          } else {
            clearInterval(x);
            document.getElementById(elementID).innerHTML = "EXPIRED";
            console.log(distance);
          }
        }, 1000);
      }

      createCountdown(new Date("Jun 08, 2019 18:40:00+05:30"), "demo0");
      createCountdown(new Date("Jun 09, 2019 06:40:00+05:30"), "demo1");
      createCountdown(new Date("Jun 10, 2019 11:00:00+05:30"), "demo2");
    </script>
  </body>
</html>
